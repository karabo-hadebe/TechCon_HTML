<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register for TechCon 2024</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 1rem;
      background-color: #f9f9f9;
      color: #222;
    }
    header, footer {
      background-color: #004080;
      color: white;
      padding: 1rem;
    }
    nav a {
      color: white;
      margin-right: 1.25rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover, nav a:focus {
      text-decoration: underline;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 5px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.25rem;
      display: block;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 3px;
      width: 100%;
      box-sizing: border-box;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 0.5rem;
      width: auto;
    }
    button[type="submit"] {
      background-color: #007acc;
      color: white;
      font-weight: bold;
      border: none;
      padding: 0.75rem;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background-color: #005fa3;
      outline: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <form action="#" method="post" novalidate>
      <div>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required aria-required="true" placeholder="Your full name" />
      </div>

      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required aria-required="true" placeholder="example@example.com" />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required aria-required="true" placeholder="Create a password" />
      </div>

      <div>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required aria-required="true" placeholder="Re-enter your password" />
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="terms" name="terms" required aria-required="true" />
        <label for="terms">I agree to the <a href="terms.html" target="_blank" rel="noopener">terms and conditions</a></label>
      </div>

      <button type="submit">Register Now</button>
    </form>
  </main>

  <footer>
    copyright &copy; 2024 TechCon. All rights reserved.
  </footer>
</body>
</html>
